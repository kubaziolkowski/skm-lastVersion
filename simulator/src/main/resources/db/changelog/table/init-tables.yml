databaseChangeLog:
  - changeSet:
      id: 2020_12_10-initial-tables
      author: kuba.ziolkowski
      preConditions:
        - onFail: MARK_RAN
          not:
            tableExists:
              tableName: trains
        - onFail: MARK_RAN
          not:
            tableExists:
              tableName: compartments
        - onFail: MARK_RAN
          not:
            tableExists:
              tableName: passengers
        - onFail: MARK_RAN
          not:
            tableExists:
              tableName: stations
      changes:
        - createTable:
            tableName: stations
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: station_id_pkey
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
        - createTable:
            tableName: trains
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: train_id_pkey
              - column:
                  name: station
                  type: INT
                  constraints:
                    nullable: false
                    foreignKeyName: train_station_id_fkey
                    references: stations(id)
              - column:
                  name: direction
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: cooldown
                  type: INT
        - createTable:
            tableName: compartments
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: compartment_id_pkey
              - column:
                  name: size
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: train_id
                  type: INT
                  constraints:
                    nullable: false
                    foreignKeyName: compartment_train_id_fkey
                    references: trains(id)
        - createTable:
            tableName: passengers
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: passenger_id_pkey
              - column:
                  name: first_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: target_station
                  type: INT
                  constraints:
                    nullable: false
                    foreignKeyName: passenger_station_id_fkey
                    references: stations(id)
              - column:
                  name: compartment_id
                  type: INT
                  constraints:
                    nullable: false
                    foreignKeyName: passenger_compartment_id_fkey
                    references: compartments(id)
